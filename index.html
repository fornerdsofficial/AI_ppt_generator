<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 카드뉴스 메이커 - 로그인</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/form.css">
    <link rel="stylesheet" href="css/components/card.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="left-panel">
                <div class="brand">
                    <img src="assets/images/logo.svg" alt="AI 카드뉴스 메이커 로고" class="logo">
                    <h1>AI 카드뉴스 메이커</h1>
                </div>
                <div class="login-form-container">
                    <h2>로그인</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="username">사용자 ID</label>
                            <input type="text" id="username" name="username" placeholder="사용자 ID를 입력하세요" required>
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                        </div>
                        <div class="form-group remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">로그인 상태 유지</label>
                        </div>
                        <button type="submit" class="btn primary-btn">로그인</button>
                    </form>
                </div>
            </div>
            <div class="right-panel">
                <div class="recent-projects">
                    <h2>최근 프로젝트</h2>
                    <div class="projects-grid">
                        <!-- 프로젝트 카드는 JavaScript로 동적 생성됩니다 -->
                    </div>
                </div>
                <div class="actions">
                    <button class="btn primary-btn create-btn">새 프로젝트 시작하기</button>
                </div>
                <div class="announcements">
                    <h3>공지사항</h3>
                    <div class="announcement-item">
                        <h4>시스템 업데이트 안내</h4>
                        <p>2025년 4월 5일 00:00 ~ 04:00까지 시스템 점검이 있을 예정입니다.</p>
                        <span class="date">2025.04.03</span>
                    </div>
                    <div class="announcement-item">
                        <h4>새로운 템플릿 추가</h4>
                        <p>건강, 금융, 기업PR 분야 신규 템플릿이 추가되었습니다.</p>
                        <span class="date">2025.04.01</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/auth-check.js"></script>

</body>
</html>
